<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkbox</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input type="checkbox" id="myCheckbox" />
    <label for="myCheckbox">Click me</label><br /><br />

    <input type="radio" name="Card" id="visaBtn" />
    <label for="visaBtn"><i class="fa-brands fa-cc-visa"></i> Visa</label><br />

    <input type="radio" name="Card" id="masterCardBtn" />
    <label for="masterCardBtn"><i class="fa-brands fa-cc-mastercard"></i> Master Card</label><br />

    <input type="radio" name="Card" id="paytmBtn" />
    <label for="PaytmBtn"><i class="fa-brands fa-paypal"></i> Paytm UPI</label><br /><br />

    <button type="submit" id="mySubmit">Submit</button>

    <p id="subResult"></p>
    <p id="paymentResult"></p>

    <script src="Script.js"></script>
    <script
      src="https://kit.fontawesome.com/9879e68b75.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
